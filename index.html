<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Top portion of the page -->
    <div id="topHalf">
    </div>
    <!-- Footer -->
    <div id="footerContainer">
      <div id="footer">
        <!-- Top Text Content -->
        <p>Questions or Comments? Get in Touch:</p>
        <div id="footerBottom">
          <!-- Left side of the bottom section -->
          <div id="leftSide">
            <div id="nameEmailWrapper">
              <input type="text" id="name" placeholder="Name" />
              <input type="text" id="email" placeholder="Email" />
            </div>
            <textarea
              name="Message"
              placeholder="Message"
              id="textArea"
              cols="30"
              rows="10"
            ></textarea>
            <button id="button">
              <img
                id="buttonImg"
                src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
              />
              Send Message
            </button>
          </div>
          <!-- Right side of the bototm section -->
          <div id="rightSide">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel neque
              nostrum officia veniam odit eos impedit
            </p>
            <!-- Container for the contact information -->
            <div id="buttonContainer">
              <!-- Contact Information Left -->
              <div id="buttonsLeft">
                <div class="contactButtons" id="address">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>123 west Street<br />Burlington vt 00000<br />USA</p>
                </div>
                <div class="contactButtons" id="number">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>000-000-0000</p>
                </div>
                <div class="contactButtons" id="emailButton">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>Fake@gmail.com</p>
                </div>
              </div>
              <!-- Contact Information Right -->
              <div id="buttonsRight">
                <div class="contactButtons">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>Twitter</p>
                </div>
                <div class="contactButtons">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>Instagram</p>
                </div>
                <div class="contactButtons">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>Dribbble</p>
                </div>
                <div class="contactButtons">
                  <img
                    id="buttonImg"
                    src="https://img.favpng.com/23/17/19/computer-icons-vector-graphics-email-stock-photography-clip-art-png-favpng-ZEYHaHaFxTaCmiKGh5XBSdf78.jpg"
                  />
                  <p>Facebook</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
